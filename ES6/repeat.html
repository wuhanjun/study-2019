  <script>
    function repeat (fn, times, interval) {
      return function (...args) {
        let idx = 0
        fn.apply(null, args)
        let intervalId = setInterval(() => {
          idx++
          try {
            fn.apply(null, args)
          } catch(e){
            console.log(e)
          }
          if (idx === times - 1) clearInterval(intervalId)
        }, interval)
      }
    }

    let fn = repeat(console.log, 10, 1000)
    fn('gghhjjkjkkk')

    </script>
